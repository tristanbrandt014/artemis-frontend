#import "./../fragments/project.gql"
mutation updateProject(
  $id: String!
  $archived: Boolean
  $name: String
  $description: String
  $category: String
  $status: String
) {
  updateProject(
    id: $id
    archived: $archived
    name: $name
    description: $description
    category: $category
    status: $status
  ) {
    ...ProjectFragment
  }
}
